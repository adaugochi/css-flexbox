<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS flexbox</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div> <!-- Flex Container -->
        <div>Item 1</div><!-- Flex Item -->
        <div>Item 2</div><!-- Flex Item -->
        <div>Item 3</div><!-- Flex Item -->
    </div>

    <br><br>

    <div> <!-- Flex Container -->
        <div>Item 1</div><!-- Flex Item -->
        <div>Item 2</div><!-- Flex Item -->
        <div><!-- Flex Item & also a Flex container-->
            <div>Another Item 1</div><!-- Flex Item -->
            <div>Another Item 2</div><!-- Flex Item -->
            <div>Another Item 3</div><!-- Flex Item -->
        </div>
    </div>
</body>
</html>
